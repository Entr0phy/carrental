<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZoom</title>
    <link rel ='stylesheet' href="LogIn.css">
    <link rel ='stylesheet' href="Footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<script type="text/javascript" src="Function.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script src="https://unpkg.com/scrollreveal"></script>
</head>
<body style="margin: 0;">
   
    <div class="container">
        <form onsubmit="return validateUser()" action = 'AZoomHomePageLogIn.html'>
          <div class="title">Login</div>
          <div class="input-box underline">
            <input type="text" placeholder="Enter Your Email" required id="email">
            <div class="underline"></div>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Enter Your Password" required id="password">
            <div class="underline"></div>
          </div>
          <div class="invalidSpan" id="invalidSpan">
              <span>Invalid Email or Password, please try again</span>
          </div>
          <div class="input-box button">
            <input type="submit" name="" value="Continue">
          </div>
        </form>
          <div class="option">or Connect With Social Media</div>
          <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
          </div>
          <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
          </div>

          <div class="back">
              <a href="AZoomHomePage.html">Back</a>
          </div>
      </div>

      <section class="footer">
        <div class = 'copyright'>
            <p>	&#169 AZoom car rental service. All rights reserved</p>
        </div>
        <div class="icons">
            <a><i class='bx bxl-meta'></i></a>
            <a><i class='bx bxl-twitter' ></i></a>
            <a><i class='bx bxl-instagram' ></i></a>
            <a><i class='bx bxl-tiktok' ></i></a>
        </div>
    </section>
</body>
</html>
